[package]
name = "sdvx-controller-firmware"
version = "1.1.1"
authors = ["Linas Nikiperaviƒçius <linas@linasdev.com>"]
edition = "2018"
license-file = "LICENSE.md"
description = "Firmware for an open-source Sound Voltex controller"
repository = "https://github.com/linasdev/sdvx-controller-firmware"
readme = "README.md"

[dependencies]
cortex-m = "0.7.2"
cortex-m-rt = "0.6.14"
